== Détails de la User Story

.User Story
----
En tant qu'administrateur, je veux pouvoir ajouter, modifier ou supprimer des produits dans le catalogue, afin que je puisse maintenir à jour l'inventaire.
----

.Importance
----
Must
----

== Critères d'acceptation

* L'administrateur peut ajouter un produit avec un nom, une description, un prix, une catégorie et une image.
* L'administrateur peut modifier les informations d'un produit existant.
* L'administrateur peut supprimer un produit de la liste.
* Des validations sont en place pour les champs obligatoires, par exemple, le prix doit être un nombre positif.
* Les modifications apportées sont immédiatement visibles dans le catalogue de produits.

== Détails supplémentaires

* Le formulaire d'ajout de produit doit comporter les champs suivants : nom, description, prix, catégorie, image.
* La suppression d'un produit doit afficher une demande de confirmation avant de finaliser l'action.
* Un retour visuel (ex : message de confirmation) doit être affiché pour chaque action (ajout, modification, suppression).

